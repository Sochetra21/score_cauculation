<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប្រព័ន្ធគ្រប់គ្រងពិន្ទុសិស្ស</title>
    <!-- Tailwind CSS CDN -->
    <script src="./tailwind.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Khmer OS Battambang Font -->
    <link href="https://fonts.googleapis.com/css2?family=Khmer+OS+Battambang&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Khmer OS Battambang', sans-serif;
        }

        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .score-card-gradient {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .name-card-gradient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="header-gradient text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center space-x-3">
                <div class="bg-white p-2 rounded-full">
                    <i class="fas fa-graduation-cap text-purple-700 text-2xl"></i>
                </div>
                <h1 class="text-2xl md:text-3xl font-bold">ប្រព័ន្ធគ្រប់គ្រងពិន្ទុសិស្ស</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 md:py-12">
        <div class="text-center mb-10 md:mb-16">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800">សូមជ្រើសរើសមុខងារ</h2>
        </div>

        <!-- Cards Container -->
        <div class="flex flex-col md:flex-row justify-center items-center gap-8 md:gap-12 max-w-6xl mx-auto">
            <!-- Calculate Scores Card -->
            <a href="calculate-score.html" class="block w-full max-w-md">
                <div class="card-hover bg-white rounded-2xl shadow-xl overflow-hidden score-card-gradient p-1">
                    <div class="bg-white rounded-xl p-6 md:p-8 h-full">
                        <div class="flex flex-col items-center text-center">
                            <div class="p-4 rounded-full mb-6 score-card-gradient">
                                <i class="fas fa-calculator text-white text-3xl md:text-4xl"></i>
                            </div>
                            <h3 class="text-xl md:text-2xl font-bold text-gray-800 mb-3">គណនាពិន្ទុ</h3>
                            <p class="text-gray-700 mb-6 leading-relaxed">ចុចទីនេះដើម្បីគណនា ធ្វើបច្ចុប្បន្នភាព និងគ្រប់គ្រងពិន្ទុសិស្ស</p>
                            <div class="flex items-center justify-center text-purple-600 font-medium">
                                <span>ចូលទៅកាន់ការគណនា</span>
                                <i class="fas fa-arrow-right ml-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>

            <!-- Enter Student Name Card -->
            <a href="students.html" class="block w-full max-w-md">
                <div class="card-hover bg-white rounded-2xl shadow-xl overflow-hidden name-card-gradient p-1">
                    <div class="bg-white rounded-xl p-6 md:p-8 h-full">
                        <div class="flex flex-col items-center text-center">
                            <div class="p-4 rounded-full mb-6 name-card-gradient">
                                <i class="fas fa-user-edit text-white text-3xl md:text-4xl"></i>
                            </div>
                            <h3 class="text-xl md:text-2xl font-bold text-gray-800 mb-3">បញ្ចូលឈ្មោះសិស្ស</h3>
                            <p class="text-gray-700 mb-6 leading-relaxed">ចុចទីនេះដើម្បីបញ្ចូល កែសម្រួល ឬគ្រប់គ្រងបញ្ជីសិស្ស</p>
                            <div class="flex items-center justify-center text-blue-600 font-medium">
                                <span>ចូលទៅកាន់បញ្ជីសិស្ស</span>
                                <i class="fas fa-arrow-right ml-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
